<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css"/>
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="product">
        <img
          :src="product.selected.img"
          class="img" />
        <div class="details">
          <h1>{{ product.name }}</h1>
          <hr/>

          <span
            v-if="product.selected.quantity > 50"
            class="stock in-stock">
            In Stock.
          </span>
          <span
            v-else-if="product.selected.quantity > 0 && product.selected.quantity < 50"
            class="stock low-stock">
            Hurry! Almost over.
          </span>
          <span
            v-else
            class="stock out-of-stock">
            Out of Stock.
          </span>

          <span>Select model:</span>
          <div class="colors">
            <span
              v-for="model in product.models"
              :key="model.id"
              :title="model.name"
              :style="{ backgroundColor: model.color }"
              :class="{ 'color-box': true, 'color-selected': product.selected.id === model.id }"
              @click="product.selected = model">
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
